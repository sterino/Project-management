version: '3.8'

services:
  app:
    image: project-management-app
    container_name: project-management-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=$DBName
      - POSTGRES_USER=$DBUser
      - POSTGRES_PASSWORD=$DBPassword
