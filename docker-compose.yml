version: '3.8'

services:

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=$DBPassword
      - POSTGRES_DB=$DBName
      - POSTGRES_USER=$DBUser
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 3s
      retries: 5
      timeout: 5s


  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations/postgres:/migrations
    command: -path=/migrations/ -database=postgres://$DBUser:$DBPassword@$DBHost:$DBPort/$DBName?sslmode=disable up
    env_file:
      - .env
    environment:
      - DBHost=postgres
      - DBPort=$DBPort
      - DBUser=$DBUser
      - DBPassword=$DBPassword
      - DBName=$DBName
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DBHost=postgres
      - DBPort=$DBPort
      - DBUser=$DBUser
      - DBPassword=$DBPassword
      - DBName=$DBName
    depends_on:
      postgres:
        condition: service_healthy

